    <script>
        document.getElementById('dropdownMenuLink').focus();

        scoreData = {{ score_data | tojson}}

        function parse(str) {
            var y = str.substr(0, 4),
                m = str.substr(5, 2),
                d = str.substr(8, 2);
            return new Date(y, m, d).toString().split(' ').slice(0, 4).join(' ')
        }
        for (i = 0; i < scoreData.length; i++) {
            scoreData[i].date1 = parse(scoreData[i].date1)
            scoreData[i].date2 = parse(scoreData[i].date2)
        }

        var plotInfo = [
            {value1: 0, position1: 0},
            {value1: .10, position1: 1},
            {value1: .20, position1: 2},
            {value1: .30, position1: 3},
            {value1: .40, position1: 4},
            {value1: .50, position1: 5},
            {value1: .60, position1: 6},
            {value1: .70, position1: 7},
            {value1: .80, position1: 8},
            {value1: .90, position1: 9},
            {value1: 1, position1: 10}
        ];

        var leftMargin = 50,
            rightMargin = 50,
            width = window.innerWidth - leftMargin - rightMargin,
            topMargin = 30,
            bottomMargin = 100,
            height = 500 - topMargin - bottomMargin,
            axisGap = 15,
            translateText = "translate(" + (leftMargin + axisGap) + "," + topMargin + ")",
            scaleFactor,
            scaleText;

        var body = d3.select("body");
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        var svg = body.append("svg");

        var lineGroup = svg.append("g")
            .attr("transform", translateText)
            .attr("class", "line");
        var xAxisGroup = svg.append("g")
            .attr("transform", "translate(" + leftMargin + "," + (height + topMargin) + ")")
            .attr("class", "axis");
        var yAxisGroup = svg.append("g")
            .attr("transform", "translate(" + leftMargin + "," + topMargin + ")")
            .attr("class", "axis");

        var x = d3.scale.ordinal();
        var xAxis = d3.svg.axis();
        var y = d3.scale.linear();
        var yAxis = d3.svg.axis();

        var kid = "Calvin"
        renderPlot(scoreData.filter(function (d) {return d.kid == kid}), kid);

        function calvin_click() {
            renderPlot(scoreData.filter(function (d) {
                return d.kid == "Calvin"
            }), "Calvin");
            document.getElementById('dropdownMenuLink').focus();
        }
        var calvin_submit = document.getElementById('Calvin');
        calvin_submit.addEventListener('click', calvin_click, true);

        function samuel_click() {
            renderPlot(scoreData.filter(function (d) {
                return d.kid == "Samuel"
            }), "Samuel");
            document.getElementById('dropdownMenuLink').focus();
        }
        var samuel_submit = document.getElementById('Samuel');
        samuel_submit.addEventListener('click', samuel_click, true);

        function renderPlot(scoreData, name) {
            lineGroup.selectAll("*").remove();
            var data_periods = scoreData.length + 1;
            scaleFactor = width / (data_periods - 1);
            scaleText = "scale(" + scaleFactor + ",1)";

            lineGroup.selectAll("circle")
                .data(scoreData)
                .enter().append("circle")
                .attr("cx", function (d) {return d.position1 * scaleFactor})
                .attr("cy", function (d) {return height * (1 - d.value1)})
                .attr("r", "2.5")
                .on("mouseover", function (d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html(d.date1 + ": " + d.value1)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                })
            lineGroup.append("circle")
                .attr("cx", scoreData[scoreData.length - 1].position2 * scaleFactor)
                .attr("cy", height * (1 - scoreData[scoreData.length - 1].value2))
                .attr("r", "2.5")
                .on("mouseover", function (d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html(scoreData[scoreData.length - 1].date2 + ": " + scoreData[scoreData.length - 1].value2)
                        .style("left", (d3.event.pageX - 140) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                })

            lineGroup.selectAll("line")
                .data(scoreData)
                .enter().append("line")
                .attr("x1", function (d) {
                    return d.position1 * scaleFactor
                })
                .attr("y1", function (d) {
                    return height * (1 - d.value1)
                })
                .attr("x2", function (d) {
                    return d.position2 * scaleFactor
                })
                .attr("y2", function (d) {
                    return height * (1 - d.value2)
                })
                .attr("stroke", "DarkSlateBlue")

            var mean = 0;
            for (i = 0; i < scoreData.length; i++) {
                mean += scoreData[i].value1
                if (i == scoreData.length - 1) {
                    mean += scoreData[i].value2
                }
            }
            lineGroup.append("line")
                .attr("x1", 0)
                .attr("y1", height * (1 - (mean / data_periods)))
                .attr("x2", width)
                .attr("y2", height * (1 - mean / data_periods))
                .attr("stroke", "Maroon")
                .style("opacity", .3)
                .on("mouseover", function (d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html("Average score: " + (mean / data_periods).toFixed(2))
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                })

            lineGroup.append("line")
                .attr("x1", 0)
                .attr("y1", height * .1)
                .attr("x2", width)
                .attr("y2", height * .1)
                .attr("stroke", "DarkSalmon")
                .style("opacity", .3)


            date_array = []
            for (i = 0; i < scoreData.length; i++) {
                date_array.push(scoreData[i].date1)
            }
            date_array.push(scoreData[scoreData.length - 1].date2)

            y.domain([0, 1])
                .range([height - axisGap, 0]);
            yAxis
                .orient("left")
                .scale(y);
            yAxisGroup
                .call(yAxis);

            x.domain(date_array)
                .rangePoints([axisGap, width]);
            xAxis
                .scale(x)
                .orient("bottom");

            xAxisGroup
                .call(xAxis)
                .selectAll("text")
                    .attr("y", 0)
                    .attr("x", 50)
                    .attr("dy", ".35em")
                    .attr("transform", "rotate(90)")
                    .style("text-anchor", "middle");

            document.getElementById('name').innerHTML = name + ' (Mean: ' + (mean / data_periods).toFixed(2) + ')';

        }
